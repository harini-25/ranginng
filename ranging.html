<body>
<h1>Ranging the values between 1 to 100</h1>

<input id="numb">

<button type="button" onclick="myFunction()">Submit</button>
<button type="button" onclick="vidhya()">Call Vidhya</button>
<!--<button type="button" onclick="myFunctions()">ADD</button>-->
<!---->
<p id="response"></p>
<p id="display"></p>


<!--<p1 id="demo1"></p1>-->


<script>
    function myFunction() {
        var x, text;
        let is_valid = false;
        x = document.getElementById("numb").value;
        if ( x > 1 && x < 100)
        {   let sum = 0;
            while(x > 0){
                sum = sum + x%10;
                x=Math.floor(x/10);
            }
            text = "<b style='color: green'>Input OK. Sum of Digits: "+ sum + "</b>";
        } else {
            text = "<b style='color: red'>Input not accepted</b>";

        }
        document.getElementById("response").innerHTML = text;
    }

    function vidhya() {
        var t;
        t="hai i am vidhya";

        document.getElementById("display").innerHTML = t;
        // console.log('hi i am vidhya!');
    }

</script>
